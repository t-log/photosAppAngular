<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div *ngFor="let i of photoData" class="col-4 col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                    <div class="card">
                        <img src="{{i.thumbnailUrl}}" class="card-img-top" alt="cant get">
                        <div class="card-body">
                          <h5 class="card-title">{{i.title}}</h5>
                          <p class="card-text">{{i.id}}</p>
                          <p class="card-text">{{i.albumId}}</p>
                          <a class="card-text">{{i.url}}</a>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
